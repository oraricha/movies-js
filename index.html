<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
  </head>
  <body>
    <div id="root"></div>
    <main>
      <header>
        <input type="search" class="search-input">
        <button class="button search-btn">Search</button>
      </header>
      <section class="search-results">
        <ul class="boxes">
          <li class="box">
            <img src="" alt="" class="box-img">
            <div class="movie-name">Name</div>
          </li>
        </ul>
      </section>
      <section class="details-modal">
        <header>
          <h3>Movie Name</h3>
        </header>
        <section class="content">
          <div class="cast">
            <ul>
              <li>Actor Name</li>
              <li>Actor Name</li>
              <li>Actor Name</li>
            </ul>
          </div>
          <div class="score">12.3</div>
          <div class="genres">action, comedy</div>
        </section>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
